name: Actions Workflow

on: 
  push:
    branches:
      - master
      - 'feature/*' # matches features/featA, feature/featB
      # doesn't match feature/feat/a
      - 'feature/**' #it will match anything like features/featA, feature/featB, feature/feat/a
      - '!feature/featC' # bcxz of ! it will ignore any of the branch for which this pattern matches.
    # tags:
    #   - v1.*
    paths:
      - "**.js" # if we push js file, this workflow will run or else it won't run.
  # repository_dispatch:
  #   types: [build]
  # schedule:
  #   - cron: "0/5 * * * *"
  #   - cron: "0/6 * * * *"
  # push:
  # pull_request:
  #   types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
       - name: List Files
         run: |
           pwd 
           ls -a
           echo $GITHUB_SHA
           echo $GITHUB_REPOSITORY
           echo $GITHUB_WORKSPACE
           echo "${{ github.token }}"
           # git clone git@github:$GITHUB_REPOSITORY
           # git checkout $GITHUB_SHA
       - name: Checkout
         uses: actions/checkout@v1
       - name: List files after checkout
         run: |
           pwd 
           ls -a
       - name: Simple JS Actions
         uses: actions/hello-world-javascript-action@v1
         with:
           who-to-greet: John
       - name: Log Greeting Time
         run: echo "${{ steps.greet.outputs.time }}"